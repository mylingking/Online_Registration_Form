<!DOCTYPE html>
<!--
I have checked this page in:
Chrome, Safari, Opera, and Firefox.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body>

    <header>
      <div class="container">
        <h1 class="header_title">THE CODE REVIEW</h1>
      </div>
    </header>
        <div class="container">
          <h2>Signup for our newsletter</h2>
          <p class="instruction">Get the lastest news on how your code is doing right in your inbox</p>
          <hr class="hr_line">
        </div>
        <form class="form" action="index.html" method="post">
            <fieldset class="first_fieldset container">

              <legend>Contact Information</legend>
                  <div class="flex_container">
                  <label class="item1 item" for="full_name">Full Name:</label>
                  <input class="item2 item" type="text" id="full_name" name="user_name" placeholder="required" required>
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="email">Email Address:</label>
                  <input class="item2 item" type="email" id="email" name="user_email" placeholder="required" required>
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="phone">Phone Number:</label>
                  <input class="item2 item" type="tel" id="phone" name="user_phone_number" placeholder="your phone number">
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="street_address">Street Address:</label>
                  <input class="item2 item" type="text" id="street_address" name="user_street_address" placeholder="your address">
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="city">City:</label>
                  <input class="item2 item" type="text" id="city" name="user_city" placeholder="city you live in">
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="state_selector">State:</label>
                  <select class="state_selector item2" id="state_selector" name="user_state" placeholder="choose from the list">
                    <optgroup label="North East">
                      <option value="Beijing">Beijing</option>
                      <option value="Tianjin">Tianjin</option>
                      <option value="Niaoning">Niaoning</option>
                    </optgroup>

                    <optgroup label="South East">
                      <option value="Shanghai">Shanghai</option>
                      <option value="Jiangsu">Jiangsu</option>
                      <option value="Zhejiang">Zhejiang</option>
                    </optgroup>

                    <optgroup label="South">
                      <option value="Guangdong">Guangdong</option>
                      <option value="HongKong">HongKong</option>
                      <option value="Fujian">Fujian</option>
                    </optgroup>

                    <optgroup label="West">
                      <option value="Sichuan">Sichuan</option>
                      <option value="Tibet">Tibet</option>
                      <option value="Xinjiang">Xinjiang</option>
                      <option value="Chongqing">Chongqing</option>
                    </optgroup>

                  </select>
                  </div>
                  <div class="flex_container">
                  <label class="item1 item" for="zipcode">Zip Code</label>
                  <input class="item3 item" type="text" id="zipcode" name="user_zip_code" placeholder="your zipcode">
                  </div>
            </fieldset>
          <hr class="hr_line container">
          <div class="container">
            <fieldset class="second_fieldset">

              <legend>Newsletter</legend>

              <label class="newsletter_type">Select the newsletter you would like to receive</label><br>

              <input type="checkbox" id="html_news" name="user_subscription" value="html_news"><label for="html_news">HTML News</label><br>
              <input type="checkbox" id="css_news" name="user_subscription" value="css_news"><label for="css_news">CSS News</label><br>
              <input type="checkbox" id="javascript_news" name="user_subscription" value="javascript_news"><label for="javascript_news">Javascript News</label><br>

              <label class="newsletter_format">Newsletter format</label><br>
              <input type="radio" id="html_format" name="user_newsletter_format" value="html_format"><label id="radio_label" for="html_format">HTML</label><br><br>
              <input type="radio" id="plain_text_format" name="user_newsletter_format" value="plain_text_format"><label id="radio_label" for="plain_text_format">Plain text</label><br>

              <label class="other_topics" for="other_topics">Other topics you'd like to hear about</label><br>
              <textarea name="name" id="other_topics" rows="8" cols="80"></textarea><br>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    <footer class="main_footer">
        <small>
          <p>&copy; Copyright The Code Review</p>
        </small>

        <address>
          <p class="owner_email">Please contact me by email: <a href="mailto: wang.ran.henri@gmail.com">this mail</a></p>
        </address>
    </footer>

    </div>

  </body>
</html>
